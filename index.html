<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Kalkulator VAT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="top">
            <div class="shadow"></div>
            <h1>Kalkulator Vat</h1>
            <p>Oblicz kwotę z Brutto na Netto ! </p>
        </div>
        <div class="bottom">
            <label for="brutto">Kwota brutto:</label>
            <input type="number" id="brutto">


            <label for="vat">Wybierz stawkę VAT</label>
            <select id="vat">
                <option value="0" disabled selected>stawka VAT</option>
                <option value="0.03">3%</option>
                <option value="0.05">5%</option>
                <option value="0.07">7%</option>
                <option value="0.08">8%</option>
                <option value="0.22">22%</option>
                <option value="0.23">23%</option>
            </select>
            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info-vat">obliczona kwota VAT: <span class="cost-vat"></span>PLN!</p>
            <p class="cost-info">Obliczona kwota netto to: <span class="cost"></span>PLN!</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
